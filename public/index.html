<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MK - JSMarathon - Arenas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="root">
    <div class="menu" id="loader">
      <div class="spinner"></div>
      <div id="loader-text">Loading...</div>
    </div>
    <div class="menu" id="start-menu">
        <label class="label" for="nickname">
          NICKNAME
          <input id="name-input" class="input" name="nickname" type="text" maxlength="16">
        </label>
        <button id="create-match-button" class="button">
          Create Match
        </button>
        <button id="join-match-button" class="button">
          Join Match
        </button>
    </div>
    <div class="menu" id="join-menu">
      <label class="label" for="passcode">
        MATCH PASSCODE
        <input id="join-input" class="input" name="passcode" type="text" maxlength="6">
      </label>
      <button id="join-button" class="button">
        Join
      </button>
    </div>
    <div class="menu" id="waiting-menu">
      <div class="wrapper">
        <div class="passcode-label">
          MATCH PASSCODE
        </div>
        <div id="match-passcode"></div>
        <div class="hint">Hint: Copy paste it to your pal!</div>
      </div>
    </div>
    <div class="arenas arena1">
      <form id="controls" class="control">
        <div class="inputWrap">
          <h2>HIT</h2>
          <div class="ul">
            <input type="radio" name="hit" value="head" id="headHit" required>
            <label for="headHit">
              <span>HEAD</span>
            </label>
            <input type="radio" name="hit" value="body" id="bodyHit" required>
            <label for="bodyHit">
              <span>BODY</span>
            </label>
            <input type="radio" name="hit" value="foot" id="footHit" required>
            <label for="footHit">
              <span>FOOT</span>
            </label>
          </div>
        </div>
        <div class="inputWrap">
          <h2>defence</h2>
          <div class="ul">
            <input type="radio" name="defence" value="head" id="headDefence" required>
            <label for="headDefence">
              <span>HEAD</span>
            </label>
            <input type="radio" name="defence" value="body" id="bodyDefence" required>
            <label for="bodyDefence">
              <span>BODY</span>
            </label>
            <input type="radio" name="defence" value="foot" id="footDefence" required>
            <label for="footDefence">
              <span>FOOT</span>
            </label>
          </div>
        </div>
        <div class="buttonWrap">
          <button class="button" type="submit">
            Fight
          </button>
        </div>
        </form>
    </div>
    <div class="chat"></div>
    <div class="wall-left"></div>
    <div class="wall-right"></div>
  </div>
  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.5/dayjs.min.js" integrity="sha512-n6mJ6AqoohFfbgx3x7N162B/zRNs5x8uvsStlHC+LCvqwKW7oiucE07Ehatg62ybx6Vo1ctaZwm/4sSRUTSIQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
